flow_name: PDF to JSON Pipeline
parameters:
  - name: pdf_path
    default: /path/to/your/file.pdf
  - name: json_output_path
    default: /path/to/output/file.json
tasks:
  - name: read_pdf
    params:
      file_path: pdf_path
  - name: chunk_text
    params:
      input: read_pdf
  - name: write_json
    params:
      input: chunk_text
      output_path: json_output_path
