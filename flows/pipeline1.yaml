flow_name: PDF to JSON Pipeline
parameters:
  - name: pdf_path
  - name: json_output_path
tasks:
  - name: read_pdf
    params:
      file_path: pdf_path
  - name: chunk_text
    params:
      text: read_pdf
    depends_on: read_pdf  # Ensure chunk_text runs after read_pdf
  - name: write_json
    params:
      data: chunk_text
      output_path: json_output_path
    depends_on: chunk_text  # Ensure write_json runs after chunk_text
