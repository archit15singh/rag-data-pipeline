flow_name: PDF to API and JSON Pipeline
parameters:
  - name: pdf_path
    default: /path/to/your/file.pdf
  - name: api_response_output_path
    default: /path/to/output/response.json
tasks:
  - name: read_pdf
    params:
      file_path: pdf_path
  - name: call_api
    params:
      file_name: pdf_path
  - name: write_json
    params:
      input: call_api
      output_path: api_response_output_path
