flow_name: PDF to API and JSON Pipeline
parameters:
  - name: pdf_path
  - name: api_response_output_path
tasks:
  - name: read_pdf
    params:
      file_path: pdf_path
  - name: call_api
    params:
      file_name: pdf_path
    depends_on: read_pdf  # Ensure this runs after read_pdf
    parallel: true  # Run this task in parallel
  - name: write_json
    params:
      input: call_api
      output_path: api_response_output_path
    depends_on: call_api  # Ensure this runs after call_api
